<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale_Lnadingpage</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
</head>
<body>

  <div class="container" id="container">
    <div class="flower-img">
    </div>

    <div class="background">
      <div class="search-box">
        <div class="search">
          <div class="logo">N</div>
          <input type="text" placeholder="검색어를 읿력하세요">
        </div>
      </div>

      <div class="bookmark">
        <p>Bookmark</p>
        <div class="box">+</div>
      </div>
      <div class="sites">
        <p>자주 방문한 사이트</p>
        <div class="boxes">
          <div class="box">
            <div class="icon">
              <img src="img/whale.png">
            </div>
            <div class="site-name">웨일홈</div>
          </div>
          <div class="box">
            <div class="icon">
              <img src="img/blog.png">
            </div>
            <div class="site-name">웨일팀</div>
          </div>
          <div class="box">
            <div class="icon">
              <img src="img/whale.png">
            </div>
            <div class="site-name">웨일연구소</div>
          </div>
          <div class="box">
            <div class="icon">
              <img src="img/naver.png">
            </div>
            <div class="site-name">NAVER</div>
          </div>
          <div class="box">
            <div class="icon">
              <img src="img/blog.png">
            </div>
            <div class="site-name">블로그</div>
          </div>
        </div>
      </div>

      <div class="setting">
        <div class="weather"></div>
        <div class="location"></div>
        <div class="todo">할 일 목록</div>
        <div class="time"></div>
      </div>
    </div>
  </div>


    <script src="js/flowerEffect.js"></script>
    <script src="js/function.js"></script>
</body>
</html>
